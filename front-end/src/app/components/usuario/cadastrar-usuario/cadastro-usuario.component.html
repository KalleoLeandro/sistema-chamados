<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <!--<h1 class="h3 mb-2 text-gray-800">Cadastro de Usuário</h1>-->
  <div class="card mb-4">
      <div class="card-header py-3 mb-2">
          <h6 class="m-0 font-weight-bold text-primary">Cadastro de Usuários</h6>
      </div>
      <div class="col-12">        
          <form [formGroup]="cadastroForm">            
            <input type="text" name="id" id="id" formControlName="id">            
            <div class="card-header py-3 mb-2">
                <h6 class="m-0 font-weight-bold text-primary">Dados Pessoais</h6>
            </div>             
              <div class="form-group">
                  <label>
                      Nome
                  </label>
                  <input type="text" formControlName="nome" class="form-control" name="nome">
                  <small *ngIf="cadastroForm.controls['nome'].touched && cadastroForm.controls['nome'].invalid" class="text-danger">Campo obrigatório</small>                    
                  
              </div>
              <div class="form-group">
                  <label>
                      CPF
                  </label>
                  <input type="text" formControlName="cpf" class="form-control" mask="000.000.000-00">
                  <small *ngIf="cadastroForm.controls['cpf'].touched && cadastroForm.controls['cpf'].invalid" class="text-danger">Campo obrigatório</small>
                  <small *ngIf="cpfInvalido" class="text-danger">CPF inválido</small>
              </div>
              <div class="form-group">
                  <label>
                      Data de Nascimento
                  </label>
                  <input type="date" [max]="hoje" class="form-control" name="nome" formControlName="dataNascimento">
                  <div class="d-flex flex-column">
                      <small *ngIf="cadastroForm.controls['dataNascimento'].touched && cadastroForm.controls['dataNascimento'].invalid" class="text-danger">Campo obrigatório</small>
                      <small *ngIf="dataInvalida" class="text-danger">Data de Nascimento inválida</small>
                  </div>
              </div>
              <div class="form-group">
                  <label>
                      Sexo
                  </label>
                  <div class="form-check">
                      <input class="form-check-input" formControlName="sexo" type="radio" name="sexo" value="m"
                          checked>
                      <label class="form-check-label" for="sexo">
                          Masculino
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" formControlName="sexo" name="sexo" value="f">
                      <label class="form-check-label" for="sexo">Feminino</label>
                  </div>
              </div>
              <div class="card-header py-3 mb-2">
                  <h6 class="m-0 font-weight-bold text-primary">Endereço</h6>
              </div>
              <div class="form-group">
                  <label>
                      CEP
                  </label>
                  <input type="text" formControlName="cep" class="form-control" name="cep"
                      mask="00000-000" required>
              </div>
              <div class="form-group">
                  <label>
                      Rua
                  </label>
                  <input type="text" formControlName="rua" class="form-control" formControlName="rua" name="rua"
                      required>
              </div>
              <div class="form-group">
                  <label>
                      Número
                  </label>
                  <input type="number" formControlName="numero" class="form-control" formControlName="numero"
                      name="numero" required>
                  <small *ngIf="cadastroForm.controls['numero'].touched && cadastroForm.controls['numero'].invalid" class="text-danger">Campo obrigatório</small>
              </div>
              <div class="form-group">
                  <label>
                      Bairro
                  </label>
                  <input type="text" formControlName="bairro" class="form-control" name="bairro"
                      formControlName="bairro" required>
              </div>
              <div class="form-group">
                  <label>
                      Cidade
                  </label>
                  <input type="text" class="form-control" name="cidade" formControlName="cidade" required>
              </div>
              <div class="form-group">
                  <label>
                      UF
                  </label>
                  <!--<select class="form-control" ngModel formControlName="uf">
                      <option value="" selected disabled>--UF--</option>
                      <option *ngFor="let item of estados; let i = index" [value]="item">{{item}}</option>
                  </select>-->
              </div>
              <div class="card-header py-3 mb-2">
                  <h6 class="m-0 font-weight-bold text-primary">Contato</h6>
              </div>
              <div class="form-group">
                  <label>
                      Telefone
                  </label>
                  <input type="text" formControlName="telefone" class="form-control" name="telefone"
                      mask="(00) 0000-0000">                        
              </div>
              <div class="form-group">
                  <label>
                      Celular
                  </label>
                  <input type="text" formControlName="celular" class="form-control" name="celular"
                      mask="(00) 00000-0000" required>
                  <small *ngIf="cadastroForm.controls['celular'].touched && cadastroForm.controls['celular'].invalid" class="text-danger">Campo obrigatório</small>
                      
              </div>
              <div class="form-group">
                  <label>
                      Email
                  </label>
                  <input type="email" formControlName="email" class="form-control" name="email" required>
                  <small *ngIf="cadastroForm.controls['email'].touched && cadastroForm.controls['email'].invalid" class="text-danger">Campo obrigatório</small>
              </div>
              <div class="card-header py-3 mb-2">
                  <h6 class="m-0 font-weight-bold text-primary">Perfil</h6>
              </div>
              <div class="form-group">
                  <label>
                      Login
                  </label>
                  <input type="text" formControlName="login" class="form-control" name="login" required>
                  <small *ngIf="cadastroForm.controls['login'].touched && cadastroForm.controls['login'].invalid" class="text-danger">Campo obrigatório</small>
              </div>
              <div class="form-group">
                  <label>
                      Senha
                  </label>
                  <input type="text" formControlName="senha" class="form-control" name="senha" required>
                  <small *ngIf="cadastroForm.controls['senha'].touched && cadastroForm.controls['senha'].invalid" class="text-danger">Campo obrigatório</small>
              </div>
              <label>
                Perfil
              </label>
              <select class="form-control" ngModel formControlName="perfil">
                  <option value="" selected>--Selecione o perfil--</option>
                  <option *ngFor="let item of perfil; let i = index" [value]="item">{{item}}</option>
              </select>
              <small *ngIf="cadastroForm.controls['perfil'].touched && cadastroForm.controls['perfil'].invalid" class="text-danger">Campo obrigatório</small>                
              <div class="botoes mt-5 mb-3">
                  <!--[disabled]="cadastroForm.invalid"-->
                  <button class="btn btn-primary" [disabled]="cadastroForm.invalid">Cadastrar</button>
                  <button class="btn btn-warning">Limpar
                      Formulário</button>
              </div>
              <div id="modal">
                  <button type="button" id="botaoModal" data-toggle="modal" data-target="#modalConfirmacao">                        
                  </button>
              </div>
          </form>
      </div>
  </div>

</div>
